<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Payment page</title>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-center">
                    <img alt="logo" height="150px" src="images/logo.png" width="150px" style="padding-bottom:0cm">
                </div>
                <!-- form card cc payment -->
                <div class="card card-outline-secondary">
                    <div class="card-body">
                        <h3 class="text-center" style="padding-top:0cm;">Credit Card Payment</h3>
                        <hr>
                        <div class="alert alert-info p-2 pb-3">
                            <a class="close font-weight-normal initialism" data-dismiss="alert"
                               href="#"><samp></samp></a>
                            Please enter the card details
                        </div>
                        <form autocomplete="off" class="form" method="post" role="form" th:action="@{/transfers/add}"
                              th:object="${transferDto}">
                            <div class="form-group">
                                <label for="cc_name">Card Holder's Name</label>
                                <input type="text" class="form-control" id="cc_name" pattern="\w+ \w+.*"
                                       required="required" th:text="${transferDto.cardholderName}"
                                       title="First and last name">
                            </div>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" class="form-control" autocomplete="off" maxlength="16"
                                       pattern="\d{16}" required="" th:text="${transferDto.cardNumber}"
                                       title="Credit card number-16 digits">
                            </div>
                            <div class="form-group row">
                                <label class="col-md-12" th:text="${transferDto.cardExpirationDate}">Card expiration
                                    date</label>
                                <div class="col-md-4">
                                    <select class="form-control" name="cc_exp_mo" size="0">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" name="cc_exp_yr" size="0">
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="3"
                                           pattern="\d{3}" title="Three digits at back of your card" required=""
                                           placeholder="CVC" th:text="${transferDto.cvc}">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-12">Amount</label>
                            </div>
                            <div class="form-inline">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">RON</span></div>
                                    <input type="text" class="form-control text-right" id="exampleInputAmount"
                                           placeholder="00" th:text="${transferDto.amount}">
                                    <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <button class="btn btn-secondary" th:href="@{/home}" type="reset">Cancel</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Pay using this card
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</html>
